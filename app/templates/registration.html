<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>

  <link rel="stylesheet" type="text/css" href="./static/style.css">
  <link rel="stylesheet" type="text/css" href="./static/bootstrap/css/bootstrap.css">

</head>

<body class="bodyimg" style="background-image: url(./static/images/yum11.jpg)">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>
      <ul class="nav navbar-nav pull-right">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/login">Log in</a>
        </li>

        <li class="active">
          <a href="/registration">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="col-sm-offset-3">
      <div class="jumbotron" style=" width: 70%;">

        <div class="row">
          {% if resp in resp%}
          <div class="alert alert-success" role="alert" id="reg-alert">
            {{ resp }}
          </div>
          {%endif%}

          <form class="form-signin" action="/registration" method="post">
            <h2 class="form-signin-heading">
              <center>Register</center>
            </h2>
            <div class="row">
              <div class="form-group">
                <label>Username</label>
                <label for="username" class="sr-only">Username</label>

                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>Email Address</label>
                <label for="email" class="sr-only">Email address</label>

                <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>Enter Password</label>
                <label for="password" class="sr-only">Password</label>

                <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>Confirm Password</label>
                <label for="password" class="sr-only">Confirm password</label>
                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
              </div>
            </div>
            <!-- <div class="row"> -->
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>

  </div>
</body>

</html>
