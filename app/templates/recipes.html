<!DOCTYPE html>
<html>

<head>
  <title>Recipes</title>

  <link rel="stylesheet" type="text/css" href="./static/style.css">
  <link rel="stylesheet" type="text/css" href="./static/bootstrap/css/bootstrap.css">

  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="bodyimg">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>
      <ul class="nav navbar-nav pull-right">

        <li>
          <a href="/index">Log out</a>
        </li>

      </ul>

  </nav>

  <div class="container">
    <div class="col-sm-offset-2">
      <div class="jumbotron" style=" width: 70%;">


        <div class="panel-body">
          <h4>
            <p align=center>
              Yummy Recipes
            </p>
          </h4>
          <button class=" btn btn-primary" style="float: right;" data-toggle="modal" data-target="#myModal">
            <div class="glyphicon glyphicon-plus" href="create.html"> Add new</button>
          
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create recipe</h4>
                  </div>
                  <div class="modal-body">
                    <form action="/recipes" method="post">
                      <div class="form-group ">
                        <label>Enter Recipe name</label>
                        <!-- <label for="inputEmail" class="sr-only">Email address</label> -->

                        <input type="text" name="inputrecipename" class="form-control" placeholder="Recipe name" required autofocus>
                      </div>
                      <button type="submit" class="btn btn-default" >Create</button>
                    </form>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>

              </div>
            </div>
        <table class="table table-bordered" style="margin-top: 20px;  ">
          <tr>
            <th>Name</th>
            <th> View </th>
            <th>Edit</th>
            <th> Delete </th>
          </tr>
          {% for recipe in recipes %}
          <tr>
            <td>{{ recipe['name'] }}</td>
            <td>
              <div class="glyphicon glyphicon-eye-open"></div>
            </td>
            <td>
              <div class="glyphicon glyphicon-pencil"></div>
            </td>
            <td>
              <div class="glyphicon glyphicon-remove"></div>
            </td>
          </tr>
          {% endfor %}

        </table>
      </div>
    </div>
  </div>
  <div>
    </div>
</body>

</html>
